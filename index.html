<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Instagram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/css/styles.css">
  <script src="./src/js/index.js" defer></script>
</head>
<body>
  <header>
    <div class="center">
      <div class="logo-header">
        <img src="./src/images/logo.png" alt="">
      </div>
      <div class="search">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="busca" placeholder="Pesquisar">
        </div>
      </div>
      <div class="notifications-icons">
        <a href=""><i class="fa-regular fa-compass"></i></a>
        <a href=""><i class="far fa-heart"></i></a>
        <div style="background-image: url(./src/images/perfil.jpg);" class="img-miniature"></div>
      </div>
    </div>
  </header>  
  <br>
  <section class="perfil-descricao">
    <div class="center">
      <div class="img-perfil-wraper">
        <div style="background-image: url('./src/images/perfil.jpg');" class="img-perfil">
        </div>
      </div>
      <div class="texto-perfil">
        <div class="nome-perfil">
          <span>guigrillo13</span>
          <a class="btn-primario" href="">Editar Perfil</a>
          <a class="icon" href=""><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="info-perfil">
        <p><b>344</b> publicações</p>
        <p><b>20.000</b> seguidores</p>
        <p><b>90</b> seguindo</p>
      </div>
      <br>
      <div class="descricao-perfil">
        <h3>Guilherme Grillo</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
      </div>
      <div class="clear"></div>
    </div>
  </section>
  <section class="feed">
    <div class="center">
      <div class="line-feed">
        <div aba="publicacoes" class="single-line-name">
          <div style="display: block;" class="line-marcacao">
          </div>
          <p style="font-weight: bold;">publicações</p>
        </div>
        <div aba="igtv" class="single-line-name">
          <div style="width: 38px;" class="line-marcacao">
          </div>
          <p>igtv</p>
        </div>
        <div aba="salvos" class="single-line-name">
          <div style="width: 57px;" class="line-marcacao">
          </div>
          <p>salvos</p>
        </div>
        <div aba="marcacoes" class="single-line-name">
          <div style="width: 90px;" class="line-marcacao">
          </div>
          <p>marcados</p>
        </div>
      </div>
    </div>
  </section>
  <section id="publicacoes">
